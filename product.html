<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі товару - iStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f7;
        }

        /* Шапка */
        header {
            background: #000;
            color: white;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .logo span {
            color: #007aff;
        }

        .user-actions a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .user-actions a:hover {
            color: #007aff;
        }

        /* Контейнер товару */
        .product-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #545b62;
            transform: translateX(-5px);
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Галерея фото */
        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .main-image:hover img {
            transform: scale(1.05);
        }

        .image-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .thumbnail-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            flex-shrink: 0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail.active {
            border-color: #007aff;
        }

        .thumbnail:hover {
            border-color: #007aff;
            transform: scale(1.1);
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-gallery:hover .gallery-nav {
            opacity: 1;
        }

        .nav-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            background: rgba(0,0,0,0.3);
            cursor: not-allowed;
            transform: none;
        }

        .product-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #000;
        }

        .product-model {
            background: #007aff;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 28px;
            color: #e53935;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .product-specs {
            margin-bottom: 30px;
        }

        .product-specs h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #007aff;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Красиве відображення характеристик */
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .spec-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .spec-label {
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spec-label i {
            color: #007aff;
            font-size: 14px;
        }

        .spec-value {
            color: #666;
            text-align: right;
            max-width: 200px;
        }

        .product-meta {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e1e1e1;
        }

        .meta-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .meta-label {
            color: #666;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-value {
            color: #333;
        }

        .product-actions {
            display: flex;
            gap: 15px;
        }

        .buy-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .buy-btn:hover {
            background: #0056cc;
            transform: translateY(-2px);
        }

        .wishlist-btn {
            background: #34c759;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .wishlist-btn:hover {
            background: #2daa4c;
            transform: translateY(-2px);
        }

        /* Модальне вікно для фото */
        .modal-gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .modal-gallery.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            position: relative;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .modal-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            overflow-x: auto;
            max-width: 90%;
        }

        .modal-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            flex-shrink: 0;
            overflow: hidden;
        }

        .modal-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-thumbnail.active {
            border-color: #007aff;
        }

        .modal-thumbnail:hover {
            border-color: #007aff;
        }

        .image-counter-modal {
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }

            .main-image {
                height: 300px;
            }

            .product-info h1 {
                font-size: 24px;
            }

            .product-actions {
                flex-direction: column;
            }

            .thumbnail {
                width: 60px;
                height: 60px;
            }

            .gallery-nav {
                opacity: 1;
            }

            .modal-thumbnail {
                width: 50px;
                height: 50px;
            }
        }

        /* Анімації */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-details {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content img {
            animation: zoomIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="header-top">
            <div class="logo">i<span>Store</span></div>
            <div class="user-actions">
                <a href="index.html">На головну</a>
                <a href="javascript:void(0)" onclick="openCart()">Кошик (<span class="cart-count">0</span>)</a>
            </div>
        </div>
    </header>

    <!-- Контейнер товару -->
    <div class="product-container">
        <button class="back-btn" onclick="goBack()">
            ← Повернутись до каталогу
        </button>

        <div class="product-details" id="product-details">
            <!-- Дані товару будуть завантажені через JavaScript -->
        </div>
    </div>

    <!-- Модальне вікно галереї -->
    <div class="modal-gallery" id="modal-gallery">
        <div class="image-counter-modal" id="modal-image-counter">Фото 1 з 1</div>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-nav">
                <button class="nav-btn" id="prev-btn" onclick="navigateModalGallery(-1)">←</button>
                <button class="nav-btn" id="next-btn" onclick="navigateModalGallery(1)">→</button>
            </div>
        </div>
        <div class="modal-thumbnails" id="modal-thumbnails">
            <!-- Мініатюри для модального вікна -->
        </div>
    </div>

    <!-- Підключаємо JavaScript -->
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script>
        // Глобальні змінні для галереї
        let currentProduct = null;
        let currentImageIndex = 0;
        let productImages = [];

        // Завантаження даних товару
        function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const category = urlParams.get('category');
            
            if (!productId || !category) {
                window.location.href = 'index.html';
                return;
            }

            // Знаходимо товар в базі даних
            currentProduct = getProductById(productId, category);
            
            if (!currentProduct) {
                window.location.href = 'index.html';
                return;
            }

            // Відображаємо дані товару
            displayProductDetails(currentProduct, category);
        }

        function displayProductDetails(product, category) {
            const productDetails = document.getElementById('product-details');
            
            // Підготовка фото для галереї
            productImages = product.images || [];
            if (product.mainImage && !productImages.includes(product.mainImage)) {
                productImages.unshift(product.mainImage);
            }
            if (product.image && !productImages.includes(product.image)) {
                productImages.unshift(product.image);
            }
            if (productImages.length === 0) {
                productImages.push('https://via.placeholder.com/600x600/007AFF/FFFFFF?text=No+Image');
            }

            // Красиве форматування характеристик
            const characteristicsHTML = Object.entries(product.characteristics || {})
                .map(([key, value]) => {
                    const icon = getCharacteristicIcon(key);
                    return `
                        <div class="spec-item">
                            <div class="spec-label">
                                <i class="${icon}"></i>
                                ${getCharacteristicLabel(key)}
                            </div>
                            <div class="spec-value">${value}</div>
                        </div>
                    `;
                }).join('');

            productDetails.innerHTML = `
                <div class="product-gallery">
                    <div class="main-image" onclick="openModal(0)">
                        <img src="${productImages[0]}" alt="${product.name}" id="main-product-image">
                        ${productImages.length > 1 ? `
                            <div class="image-counter">
                                ${productImages.length} фото
                            </div>
                        ` : ''}
                    </div>
                    
                    ${productImages.length > 1 ? `
                        <div class="thumbnail-gallery">
                            ${productImages.map((image, index) => `
                                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage(${index})">
                                    <img src="${image}" alt="${product.name} - фото ${index + 1}">
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="gallery-nav">
                            <button class="nav-btn" id="prev-btn-main" onclick="navigateGallery(-1)" ${productImages.length <= 1 ? 'disabled' : ''}>
                                ←
                            </button>
                            <button class="nav-btn" id="next-btn-main" onclick="navigateGallery(1)" ${productImages.length <= 1 ? 'disabled' : ''}>
                                →
                            </button>
                        </div>
                    ` : ''}
                </div>
                
                <div class="product-info">
                    <h1>${product.name}</h1>
                    <div class="product-model">${product.model}</div>
                    <div class="product-price">${product.price.toLocaleString('uk-UA')} ₴</div>
                    
                    <div class="product-description">
                        ${product.description || 'Опис товару відсутній'}
                    </div>

                    ${characteristicsHTML ? `
                    <div class="product-specs">
                        <h3>📋 Характеристики</h3>
                        <div class="specs-grid">
                            ${characteristicsHTML}
                        </div>
                    </div>
                    ` : ''}

                    <div class="product-meta">
                        <div class="meta-item">
                            <span class="meta-label">📦 Код товару:</span>
                            <span class="meta-value">${product.sku || 'Не вказано'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">🏭 Виробник:</span>
                            <span class="meta-value">${product.manufacturer || 'Apple Inc.'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">📁 Категорія:</span>
                            <span class="meta-value">${getCategoryName(category)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">📅 Додано:</span>
                            <span class="meta-value">${formatDate(product.createdAt)}</span>
                        </div>
                    </div>

                    <div class="product-actions">
                        <button class="buy-btn" onclick="addToCartFromProductPage(${product.id}, '${category}')">
                            🛒 Додати в кошик
                        </button>
                        <button class="wishlist-btn" onclick="addToWishlist(${product.id}, '${category}')">
                            ❤️ В обране
                        </button>
                    </div>
                </div>
            `;
        }

        // Функції для галереї
        function changeMainImage(index) {
            const mainImage = document.getElementById('main-product-image');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            mainImage.src = productImages[index];
            currentImageIndex = index;
            
            // Оновлюємо активну мініатюру
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function navigateGallery(direction) {
            let newIndex = currentImageIndex + direction;
            
            if (newIndex < 0) {
                newIndex = productImages.length - 1;
            } else if (newIndex >= productImages.length) {
                newIndex = 0;
            }
            
            changeMainImage(newIndex);
        }

        function openModal(index) {
            if (productImages.length === 0) return;
            
            currentImageIndex = index;
            const modal = document.getElementById('modal-gallery');
            const modalImage = document.getElementById('modal-image');
            const modalCounter = document.getElementById('modal-image-counter');
            const modalThumbnails = document.getElementById('modal-thumbnails');
            
            modalImage.src = productImages[index];
            modalCounter.textContent = `Фото ${index + 1} з ${productImages.length}`;
            
            // Оновлюємо мініатюри для модального вікна
            modalThumbnails.innerHTML = '';
            productImages.forEach((image, imgIndex) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `modal-thumbnail ${imgIndex === index ? 'active' : ''}`;
                thumbnail.innerHTML = `<img src="${image}" alt="Фото ${imgIndex + 1}">`;
                thumbnail.onclick = () => changeModalImage(imgIndex);
                modalThumbnails.appendChild(thumbnail);
            });
            
            // Оновлюємо стани кнопок навігації
            updateModalNavigation();
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function changeModalImage(index) {
            currentImageIndex = index;
            const modalImage = document.getElementById('modal-image');
            const modalCounter = document.getElementById('modal-image-counter');
            const modalThumbnails = document.querySelectorAll('.modal-thumbnail');
            
            modalImage.src = productImages[index];
            modalCounter.textContent = `Фото ${index + 1} з ${productImages.length}`;
            
            // Оновлюємо активну мініатюру
            modalThumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // Оновлюємо стани кнопок навігації
            updateModalNavigation();
        }

        function navigateModalGallery(direction) {
            let newIndex = currentImageIndex + direction;
            
            if (newIndex < 0) {
                newIndex = productImages.length - 1;
            } else if (newIndex >= productImages.length) {
                newIndex = 0;
            }
            
            changeModalImage(newIndex);
        }

        function updateModalNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Для одного фото робимо кнопки неактивними
            if (productImages.length <= 1) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            } else {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal-gallery');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Допоміжні функції
        function getCharacteristicLabel(key) {
            const labels = {
                'processor': 'Процесор',
                'memory': 'Пам\'ять',
                'color': 'Колір',
                'screen': 'Дисплей',
                'camera': 'Камера',
                'battery': 'Батарея',
                'weight': 'Вага',
                'storage': 'Накопичувач',
                'graphics': 'Графіка',
                'material': 'Матеріал',
                'waterResistance': 'Водостійкість',
                'gps': 'GPS',
                'connectivity': 'Зв\'язок',
                'os': 'Операційна система',
                'dimensions': 'Розміри'
            };
            return labels[key] || key;
        }

        function getCharacteristicIcon(key) {
            const icons = {
                'processor': 'fas fa-microchip',
                'memory': 'fas fa-memory',
                'color': 'fas fa-palette',
                'screen': 'fas fa-desktop',
                'camera': 'fas fa-camera',
                'battery': 'fas fa-battery-full',
                'weight': 'fas fa-weight-hanging',
                'storage': 'fas fa-hdd',
                'graphics': 'fas fa-gamepad',
                'material': 'fas fa-cube',
                'waterResistance': 'fas fa-tint',
                'gps': 'fas fa-map-marker-alt',
                'connectivity': 'fas fa-wifi',
                'os': 'fas fa-code',
                'dimensions': 'fas fa-ruler-combined'
            };
            return icons[key] || 'fas fa-info-circle';
        }

        function getCategoryName(category) {
            const categories = {
                'iphone': 'iPhone',
                'ipad': 'iPad',
                'macbook': 'MacBook',
                'apple-watch': 'Apple Watch'
            };
            return categories[category] || category;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Не вказано';
            const date = new Date(dateString);
            return date.toLocaleDateString('uk-UA');
        }

        function goBack() {
            window.history.back();
        }

        function addToCartFromProductPage(productId, category) {
            const product = getProductById(productId, category);
            if (product) {
                addToCart(productId, category, event);
                
                // Анімація кнопки
                const btn = event.target;
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 150);
                
                // Сповіщення
                showAddToCartNotification(product);
            }
        }

        function addToWishlist(productId, category) {
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
            
            showNotification('❤️ Товар додано в список бажань!', 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#007aff'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                animation: slideInRight 0.3s ease-out;
            `;
            notification.innerHTML = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Функція для показу сповіщення
        function showAddToCartNotification(product) {
            showNotification(`
                ✅ <strong>${product.name}</strong> додано до кошика!
                <div style="font-size: 12px; margin-top: 5px;">Ціна: ${product.price.toLocaleString('uk-UA')} ₴</div>
            `, 'success');
        }

        // Закриття модального вікна по ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // Навігація стрілками в модальному вікні
            if (document.getElementById('modal-gallery').classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    navigateModalGallery(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateModalGallery(1);
                }
            }
        });

        // Завантажуємо дані товару при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
