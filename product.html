<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ—Ç–∞–ª—ñ —Ç–æ–≤–∞—Ä—É - iStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f7;
        }

        /* –®–∞–ø–∫–∞ */
        header {
            background: #000;
            color: white;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .logo span {
            color: #007aff;
        }

        .user-actions a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .user-actions a:hover {
            color: #007aff;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–æ–≤–∞—Ä—É */
        .product-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #545b62;
            transform: translateX(-5px);
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* –ì–∞–ª–µ—Ä–µ—è —Ñ–æ—Ç–æ */
        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .main-image:hover img {
            transform: scale(1.05);
        }

        .image-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .thumbnail-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            flex-shrink: 0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail.active {
            border-color: #007aff;
        }

        .thumbnail:hover {
            border-color: #007aff;
            transform: scale(1.1);
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-gallery:hover .gallery-nav {
            opacity: 1;
        }

        .nav-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            background: rgba(0,0,0,0.3);
            cursor: not-allowed;
            transform: none;
        }

        .product-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #000;
        }

        .product-model {
            background: #007aff;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 28px;
            color: #e53935;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .product-specs {
            margin-bottom: 30px;
        }

        .product-specs h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #007aff;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* –ö—Ä–∞—Å–∏–≤–µ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ */
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .spec-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .spec-label {
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spec-label i {
            color: #007aff;
            font-size: 14px;
        }

        .spec-value {
            color: #666;
            text-align: right;
            max-width: 200px;
        }

        .product-meta {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e1e1e1;
        }

        .meta-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .meta-label {
            color: #666;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-value {
            color: #333;
        }

        .product-actions {
            display: flex;
            gap: 15px;
        }

        .buy-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .buy-btn:hover {
            background: #0056cc;
            transform: translateY(-2px);
        }

        .wishlist-btn {
            background: #34c759;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .wishlist-btn:hover {
            background: #2daa4c;
            transform: translateY(-2px);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –¥–ª—è —Ñ–æ—Ç–æ */
        .modal-gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .modal-gallery.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            position: relative;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .modal-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            overflow-x: auto;
            max-width: 90%;
        }

        .modal-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            flex-shrink: 0;
            overflow: hidden;
        }

        .modal-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-thumbnail.active {
            border-color: #007aff;
        }

        .modal-thumbnail:hover {
            border-color: #007aff;
        }

        .image-counter-modal {
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }

            .main-image {
                height: 300px;
            }

            .product-info h1 {
                font-size: 24px;
            }

            .product-actions {
                flex-direction: column;
            }

            .thumbnail {
                width: 60px;
                height: 60px;
            }

            .gallery-nav {
                opacity: 1;
            }

            .modal-thumbnail {
                width: 50px;
                height: 50px;
            }
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-details {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content img {
            animation: zoomIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ -->
    <header>
        <div class="header-top">
            <div class="logo">i<span>Store</span></div>
            <div class="user-actions">
                <a href="index.html">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</a>
                <a href="javascript:void(0)" onclick="openCart()">–ö–æ—à–∏–∫ (<span class="cart-count">0</span>)</a>
            </div>
        </div>
    </header>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–æ–≤–∞—Ä—É -->
    <div class="product-container">
        <button class="back-btn" onclick="goBack()">
            ‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É
        </button>

        <div class="product-details" id="product-details">
            <!-- –î–∞–Ω—ñ —Ç–æ–≤–∞—Ä—É –±—É–¥—É—Ç—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –≥–∞–ª–µ—Ä–µ—ó -->
    <div class="modal-gallery" id="modal-gallery">
        <div class="image-counter-modal" id="modal-image-counter">–§–æ—Ç–æ 1 –∑ 1</div>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-nav">
                <button class="nav-btn" id="prev-btn" onclick="navigateModalGallery(-1)">‚Üê</button>
                <button class="nav-btn" id="next-btn" onclick="navigateModalGallery(1)">‚Üí</button>
            </div>
        </div>
        <div class="modal-thumbnails" id="modal-thumbnails">
            <!-- –ú—ñ–Ω—ñ–∞—Ç—é—Ä–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ -->
        </div>
    </div>

    <!-- –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ JavaScript -->
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ –¥–ª—è –≥–∞–ª–µ—Ä–µ—ó
        let currentProduct = null;
        let currentImageIndex = 0;
        let productImages = [];

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö —Ç–æ–≤–∞—Ä—É
        function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const category = urlParams.get('category');
            
            if (!productId || !category) {
                window.location.href = 'index.html';
                return;
            }

            // –ó–Ω–∞—Ö–æ–¥–∏–º–æ —Ç–æ–≤–∞—Ä –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö
            currentProduct = getProductById(productId, category);
            
            if (!currentProduct) {
                window.location.href = 'index.html';
                return;
            }

            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –¥–∞–Ω—ñ —Ç–æ–≤–∞—Ä—É
            displayProductDetails(currentProduct, category);
        }

        function displayProductDetails(product, category) {
            const productDetails = document.getElementById('product-details');
            
            // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–æ—Ç–æ –¥–ª—è –≥–∞–ª–µ—Ä–µ—ó
            productImages = product.images || [];
            if (product.mainImage && !productImages.includes(product.mainImage)) {
                productImages.unshift(product.mainImage);
            }
            if (product.image && !productImages.includes(product.image)) {
                productImages.unshift(product.image);
            }
            if (productImages.length === 0) {
                productImages.push('https://via.placeholder.com/600x600/007AFF/FFFFFF?text=No+Image');
            }

            // –ö—Ä–∞—Å–∏–≤–µ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫
            const characteristicsHTML = Object.entries(product.characteristics || {})
                .map(([key, value]) => {
                    const icon = getCharacteristicIcon(key);
                    return `
                        <div class="spec-item">
                            <div class="spec-label">
                                <i class="${icon}"></i>
                                ${getCharacteristicLabel(key)}
                            </div>
                            <div class="spec-value">${value}</div>
                        </div>
                    `;
                }).join('');

            productDetails.innerHTML = `
                <div class="product-gallery">
                    <div class="main-image" onclick="openModal(0)">
                        <img src="${productImages[0]}" alt="${product.name}" id="main-product-image">
                        ${productImages.length > 1 ? `
                            <div class="image-counter">
                                ${productImages.length} —Ñ–æ—Ç–æ
                            </div>
                        ` : ''}
                    </div>
                    
                    ${productImages.length > 1 ? `
                        <div class="thumbnail-gallery">
                            ${productImages.map((image, index) => `
                                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage(${index})">
                                    <img src="${image}" alt="${product.name} - —Ñ–æ—Ç–æ ${index + 1}">
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="gallery-nav">
                            <button class="nav-btn" id="prev-btn-main" onclick="navigateGallery(-1)" ${productImages.length <= 1 ? 'disabled' : ''}>
                                ‚Üê
                            </button>
                            <button class="nav-btn" id="next-btn-main" onclick="navigateGallery(1)" ${productImages.length <= 1 ? 'disabled' : ''}>
                                ‚Üí
                            </button>
                        </div>
                    ` : ''}
                </div>
                
                <div class="product-info">
                    <h1>${product.name}</h1>
                    <div class="product-model">${product.model}</div>
                    <div class="product-price">${product.price.toLocaleString('uk-UA')} ‚Ç¥</div>
                    
                    <div class="product-description">
                        ${product.description || '–û–ø–∏—Å —Ç–æ–≤–∞—Ä—É –≤—ñ–¥—Å—É—Ç–Ω—ñ–π'}
                    </div>

                    ${characteristicsHTML ? `
                    <div class="product-specs">
                        <h3>üìã –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</h3>
                        <div class="specs-grid">
                            ${characteristicsHTML}
                        </div>
                    </div>
                    ` : ''}

                    <div class="product-meta">
                        <div class="meta-item">
                            <span class="meta-label">üì¶ –ö–æ–¥ —Ç–æ–≤–∞—Ä—É:</span>
                            <span class="meta-value">${product.sku || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">üè≠ –í–∏—Ä–æ–±–Ω–∏–∫:</span>
                            <span class="meta-value">${product.manufacturer || 'Apple Inc.'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">üìÅ –ö–∞—Ç–µ–≥–æ—Ä—ñ—è:</span>
                            <span class="meta-value">${getCategoryName(category)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">üìÖ –î–æ–¥–∞–Ω–æ:</span>
                            <span class="meta-value">${formatDate(product.createdAt)}</span>
                        </div>
                    </div>

                    <div class="product-actions">
                        <button class="buy-btn" onclick="addToCartFromProductPage(${product.id}, '${category}')">
                            üõí –î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫
                        </button>
                        <button class="wishlist-btn" onclick="addToWishlist(${product.id}, '${category}')">
                            ‚ù§Ô∏è –í –æ–±—Ä–∞–Ω–µ
                        </button>
                    </div>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –≥–∞–ª–µ—Ä–µ—ó
        function changeMainImage(index) {
            const mainImage = document.getElementById('main-product-image');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            mainImage.src = productImages[index];
            currentImageIndex = index;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—É –º—ñ–Ω—ñ–∞—Ç—é—Ä—É
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function navigateGallery(direction) {
            let newIndex = currentImageIndex + direction;
            
            if (newIndex < 0) {
                newIndex = productImages.length - 1;
            } else if (newIndex >= productImages.length) {
                newIndex = 0;
            }
            
            changeMainImage(newIndex);
        }

        function openModal(index) {
            if (productImages.length === 0) return;
            
            currentImageIndex = index;
            const modal = document.getElementById('modal-gallery');
            const modalImage = document.getElementById('modal-image');
            const modalCounter = document.getElementById('modal-image-counter');
            const modalThumbnails = document.getElementById('modal-thumbnails');
            
            modalImage.src = productImages[index];
            modalCounter.textContent = `–§–æ—Ç–æ ${index + 1} –∑ ${productImages.length}`;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
            modalThumbnails.innerHTML = '';
            productImages.forEach((image, imgIndex) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `modal-thumbnail ${imgIndex === index ? 'active' : ''}`;
                thumbnail.innerHTML = `<img src="${image}" alt="–§–æ—Ç–æ ${imgIndex + 1}">`;
                thumbnail.onclick = () => changeModalImage(imgIndex);
                modalThumbnails.appendChild(thumbnail);
            });
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó
            updateModalNavigation();
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function changeModalImage(index) {
            currentImageIndex = index;
            const modalImage = document.getElementById('modal-image');
            const modalCounter = document.getElementById('modal-image-counter');
            const modalThumbnails = document.querySelectorAll('.modal-thumbnail');
            
            modalImage.src = productImages[index];
            modalCounter.textContent = `–§–æ—Ç–æ ${index + 1} –∑ ${productImages.length}`;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—É –º—ñ–Ω—ñ–∞—Ç—é—Ä—É
            modalThumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó
            updateModalNavigation();
        }

        function navigateModalGallery(direction) {
            let newIndex = currentImageIndex + direction;
            
            if (newIndex < 0) {
                newIndex = productImages.length - 1;
            } else if (newIndex >= productImages.length) {
                newIndex = 0;
            }
            
            changeModalImage(newIndex);
        }

        function updateModalNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // –î–ª—è –æ–¥–Ω–æ–≥–æ —Ñ–æ—Ç–æ —Ä–æ–±–∏–º–æ –∫–Ω–æ–ø–∫–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω–∏–º–∏
            if (productImages.length <= 1) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            } else {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal-gallery');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // –î–æ–ø–æ–º—ñ–∂–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
        function getCharacteristicLabel(key) {
            const labels = {
                'processor': '–ü—Ä–æ—Ü–µ—Å–æ—Ä',
                'memory': '–ü–∞–º\'—è—Ç—å',
                'color': '–ö–æ–ª—ñ—Ä',
                'screen': '–î–∏—Å–ø–ª–µ–π',
                'camera': '–ö–∞–º–µ—Ä–∞',
                'battery': '–ë–∞—Ç–∞—Ä–µ—è',
                'weight': '–í–∞–≥–∞',
                'storage': '–ù–∞–∫–æ–ø–∏—á—É–≤–∞—á',
                'graphics': '–ì—Ä–∞—Ñ—ñ–∫–∞',
                'material': '–ú–∞—Ç–µ—Ä—ñ–∞–ª',
                'waterResistance': '–í–æ–¥–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å',
                'gps': 'GPS',
                'connectivity': '–ó–≤\'—è–∑–æ–∫',
                'os': '–û–ø–µ—Ä–∞—Ü—ñ–π–Ω–∞ —Å–∏—Å—Ç–µ–º–∞',
                'dimensions': '–†–æ–∑–º—ñ—Ä–∏'
            };
            return labels[key] || key;
        }

        function getCharacteristicIcon(key) {
            const icons = {
                'processor': 'fas fa-microchip',
                'memory': 'fas fa-memory',
                'color': 'fas fa-palette',
                'screen': 'fas fa-desktop',
                'camera': 'fas fa-camera',
                'battery': 'fas fa-battery-full',
                'weight': 'fas fa-weight-hanging',
                'storage': 'fas fa-hdd',
                'graphics': 'fas fa-gamepad',
                'material': 'fas fa-cube',
                'waterResistance': 'fas fa-tint',
                'gps': 'fas fa-map-marker-alt',
                'connectivity': 'fas fa-wifi',
                'os': 'fas fa-code',
                'dimensions': 'fas fa-ruler-combined'
            };
            return icons[key] || 'fas fa-info-circle';
        }

        function getCategoryName(category) {
            const categories = {
                'iphone': 'iPhone',
                'ipad': 'iPad',
                'macbook': 'MacBook',
                'apple-watch': 'Apple Watch'
            };
            return categories[category] || category;
        }

        function formatDate(dateString) {
            if (!dateString) return '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
            const date = new Date(dateString);
            return date.toLocaleDateString('uk-UA');
        }

        function goBack() {
            window.history.back();
        }

        function addToCartFromProductPage(productId, category) {
            const product = getProductById(productId, category);
            if (product) {
                addToCart(productId, category, event);
                
                // –ê–Ω—ñ–º–∞—Ü—ñ—è –∫–Ω–æ–ø–∫–∏
                const btn = event.target;
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 150);
                
                // –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è
                showAddToCartNotification(product);
            }
        }

        function addToWishlist(productId, category) {
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
            
            showNotification('‚ù§Ô∏è –¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ –≤ —Å–ø–∏—Å–æ–∫ –±–∞–∂–∞–Ω—å!', 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#007aff'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                animation: slideInRight 0.3s ease-out;
            `;
            notification.innerHTML = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function showAddToCartNotification(product) {
            showNotification(`
                ‚úÖ <strong>${product.name}</strong> –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!
                <div style="font-size: 12px; margin-top: 5px;">–¶—ñ–Ω–∞: ${product.price.toLocaleString('uk-UA')} ‚Ç¥</div>
            `, 'success');
        }

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –ø–æ ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // –ù–∞–≤—ñ–≥–∞—Ü—ñ—è —Å—Ç—Ä—ñ–ª–∫–∞–º–∏ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ
            if (document.getElementById('modal-gallery').classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    navigateModalGallery(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateModalGallery(1);
                }
            }
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ —Ç–æ–≤–∞—Ä—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
